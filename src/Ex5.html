<!DOCTYPE html>
<html lang="en">
<center>
<head>
  <link rel="stylesheet" href="Ex5.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <fieldset>
  <h3>Signup Page</h3>
  <label>Name:</label>
  <input type="text" name="name" placeholder="Enter your name"><br><br>
  <label>Email:</label>
  <input type="email" name="email" placeholder="Enter your email"><br><br>
  <label>Phone Number:</label>
  <input type="tel" name="number" placeholder="Enter your phone number" required><br><br>
  <label>DOB:</label>
  <input type="date" name="dob" placeholder="Enter your DOB" required><br><br>
  <label>Gender:</label>
  <input type="radio" name="gender" value="male" required>
  <label>Male:</label>
  <input type="radio" name="gender" value="female" required>
  <label>Female:</label>
  <input type="radio" name="gender" value="others" required>
  <label>Others:</label><br><br>
    <label>City:</label>
    <input type="text" name="city" placeholder="Enter your city" required><br><br>
    <label>State:</label>
    <input type="text" name="state" placeholder="Enter your state" required><br><br>
    <label>Username:</label>
    <input type="text" name="username" placeholder="Choose a username" required><br><br>
    <label>Create Password:</label>
  <input type="password" name="CreatePassword" placeholder="Enter your Password" required><br><br>
  <label>Confirm Password:</label>
  <input type="password" name="ConfirmPassword" placeholder="Enter your confirm Password" required><br><br><br>
  <button><a href="EX6.html">Signin</a></button>

  </fieldset>
</form>
</body>
</center>
</html>
